<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>All in One Search Engine</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      background: #1c0522;
      margin: 0 auto;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c0522;
      padding: 10px 20px;
    }
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-right button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }

    .nav-right button.active {
      background-color: #d11212;
      color: #2113e1;
    }

    section {
      position: relative;
      text-align: center;
      padding: 40px;
      background-color: #1c0522;
      color: #fff;
    }

    .video-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      background-color: white;
      border-radius: 10px;
    } 

    .thumbnail {
      width: 100%;
      border-radius: 10px;
    }

    .video-info {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .video-info a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .video-info p {
      margin: 5px 0;
    }
    /* Add hover effect for video items */
.video-item:hover {
  background-color: #f0f0f0cf;
}


.category-buttons-container {
    overflow-x: auto;
    white-space: nowrap;
    padding: 10px;
    background: #1c0522;
  }

  .category-buttons-container button {
    padding: 10px 20px;
    margin-right: 10px; /* Add some space between buttons */
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    background-color: #fff;
    color: #333;
    white-space: nowrap; /* Prevent line breaks */
  }

  .category-buttons-container button.active {
    background-color: #d11212;
    color: #2113e1;
  }

   

  </style>
</head>

  <script>
    // Scroll effect script remains the same
    let stars = document.getElementById('stars');
    let moon = document.getElementById('moon');
    let mountains_behind = document.getElementById('mountains_behind');
    let text = document.getElementById('text');
    let btn = document.getElementById('btn');
    let mountains_front = document.getElementById('mountains_front');
    let header = document.querySelector('header');

    window.addEventListener('scroll', function() {
      let value = window.scrollY;
      stars.style.left = value * 0.25 + 'px';
      moon.style.top = value * 1.05 + 'px';
      mountains_behind.style.top = value * 0.5 + 'px';
      mountains_front.style.top = value * 0 + 'px';
      text.style.marginRight = value * 4 + 'px';
      text.style.marginTop = value * 1.5 + 'px';
      btn.style.marginTop = value * 1.5 + 'px';
      header.style.top = value * 0.5 + 'px';
    });

    function handleButtonClick(button) {
      document.querySelectorAll('.filter-button').forEach(btn => {
        btn.classList.remove('active');
      });

      button.classList.add('active');

      const category = button.getAttribute('data-category');
      filterVideos(category);
    }

    document.querySelectorAll('.filter-button').forEach(button => {
      button.addEventListener('click', () => {
        handleButtonClick(button);
      });
    });

    function filterVideos(category) {
      const videoItems = document.querySelectorAll('.video-item');
      let noResultsMessage = document.getElementById('no-results-message');
      let hasResults = false;

      videoItems.forEach(item => {
        const itemCategory = item.getAttribute('data-category');

        if (category === 'all' || itemCategory === category) {
          item.style.display = 'block';
          hasResults = true;
        } else {
          item.style.display = 'none';
        }
      });

      noResultsMessage.style.display = hasResults ? 'none' : 'block';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
